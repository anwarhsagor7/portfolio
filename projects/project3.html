<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marathon Form</title>
    </head>
    <body>
        <h1>Marathon Registration Form</h1>
        <form action="/form">
            <div>
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first-name" placeholder="First Name" required>
                <label for="last">Last Name:</label>
                <input type="text" id="last" name="last-name" placeholder="Last Name" required>
            </div>
            <div>
                <p>Select a Race</p>
                <input type="radio" id="fivek" name="race" value="fivek">
                <label for="fivek">Fun Run 5k</label><br>
                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label><br>
                <input type="radio" id="full" name="race" value="full">
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter an Email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a Password" required><br>
                <label for="age">Select Age Group:</label>
                <select id="age" name="age">
                    <option value="kids">Under 18</option>
                    <option value="adult">18-30</option>
                    <option value="aged">30-50</option>
                </select><br>
                <button>Register!</button>
            </div>
        </form>
    </body>
</html>
